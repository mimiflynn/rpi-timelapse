{% extends "base.html" %}
{% block content %}
  <h1>Single Photo Archives</h1>
  <div class="row">
    <div>
    {%- for item in tree.children recursive %}
      <div><img src="/images/{{ item.name }}" />
      {%- if item.children -%}
        <div>{{ loop(item.children) }}</div>
      {%- endif %}</div>
    {%- endfor %}
    </div>
  </div>
{% endblock %}
