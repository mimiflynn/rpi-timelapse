{% extends "base.html" %}
{% block content %}
  <div class="row">
    <ul>
    {%- for item in tree.children recursive %}
      <li><a href="/archive/{{ item.name }}">{{ item.name }}</a>
      {%- if item.children -%}
        <ul>{{ loop(item.children) }}</ul>
      {%- endif %}</li>
    {%- endfor %}
    </ul>
  </div>
{% endblock %}
